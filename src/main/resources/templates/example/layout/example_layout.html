<!DOCTYPE html>

<html lagn="UTF-8" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <meta charset="UTF-8" />
        <title>테스트 자동화</title>
        
        <th:block layout:fragment="custom_css"></th:block>
        
        <!-- config fragment 사용 -->
        <th:block th:replace="example/fragment/config :: exampleConfigFragment" ></th:block>
    </head>
    
    <body id="page-top">
    	<div id="wrapper">
	        <!-- header fragment 사용 -->
	        <th:block th:replace="example/fragment/header :: exampleHeaderFragment"></th:block>
	        
	        <!-- 
	            content fragment 사용 
	            현재 layout을 사용하는 content fragment의 내용을 삽입한다.
	        -->
	        <div id="content-wrapper" class="d-flex flex-column">
		        <th:block layout:fragment="content">
		        </th:block>

		        <!-- footer fragment 사용 -->
		        <th:block th:replace="example/fragment/footer :: exampleFooterFragment"> </th:block>
	        </div>
        </div>
    <!-- Bootstrap core JavaScript-->
	<script th:src="@{/vendor/jquery/jquery.min.js}" ></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}" ></script>
	
	<!-- Core plugin JavaScript-->
	<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}" ></script>
	
	<!-- Custom scripts for all pages-->
	<script th:src="@{/js/sb-admin-2.min.js}" ></script>

	<th:block layout:fragment="custom_js"></th:block>
    </body>

</html>
